    <h3>Feijoada</h3>
    <img src="../img/food-img/feijoada.png" alt="Feijoada">
    <p>Feijoada (Portuguese pronunciation: [fe(j)ʒuada]) is a stew of beans with beef and pork. The name feijoada comes from 
        feijão, 'bean' in Portuguese.[4] It is widely prepared in the Portuguese-speaking world,[5] with slight variations.
    </p>
